<div
  class="grid pl-12 pr-10"
  [ngStyle]="{ 'grid-template-columns': gridTemplateColumns }"
>
  <ng-container *ngFor="let row of grid; let rowIndex = index">
    <ng-container *ngFor="let cell of row; let columnIndex = index">
      <div
        class="relative overflow-hidden text-center -translate-y-1/2 border-2 border-gray-700 aspect-square top-1/2 hover:bg-slate-200"
        (click)="onTileClick(columnIndex, rowIndex)"
        data-testid="tile"
      >
        TILE: {{ cell | json }}
      </div>
    </ng-container>
  </ng-container>
</div>
