<zombie-apocalypse-modal size="xl">
  <zombie-apocalypse-modal-header>
    <h3>Zombie Apocalypse</h3>
  </zombie-apocalypse-modal-header>

  <zombie-apocalypse-modal-body>
    <p class="px-1">
      After the nuclear war, a strange and deadly virus has infected the planet
      producing mindless zombies. These zombies now wander the world converting
      any remaining living creatures they find to zombies as well.
    </p>
  </zombie-apocalypse-modal-body>

  <zombie-apocalypse-modal-footer>
    <zombie-apocalypse-button
      color="green"
      class="inline-flex justify-center w-full"
      (click)="dismissModal()"
      >Begin</zombie-apocalypse-button
    >
  </zombie-apocalypse-modal-footer>
</zombie-apocalypse-modal>
