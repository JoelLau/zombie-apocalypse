<zombie-apocalypse-modal>
  <zombie-apocalypse-modal-header>
    <h3 class="mb-4">Settings</h3>
  </zombie-apocalypse-modal-header>
  <zombie-apocalypse-modal-body>
    <form [formGroup]="settingsForm" class="text-gray-900 gap-y-3">
      <zombie-apocalypse-board-ui></zombie-apocalypse-board-ui>
      <div class="flex justify-center px-3 align-middle">
        <input type="number" formControlName="sizeExtra" min="2" max="99" />
        <input
          type="range"
          formControlName="size"
          min="2"
          max="99"
          class="flex-1"
        />
      </div>
    </form>
  </zombie-apocalypse-modal-body>
  <zombie-apocalypse-modal-footer>
    <button
      type="button"
      class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm"
    >
      Cancel
    </button>
  </zombie-apocalypse-modal-footer>
</zombie-apocalypse-modal>

<pre>value: {{ settingsForm.value | json }}</pre>
