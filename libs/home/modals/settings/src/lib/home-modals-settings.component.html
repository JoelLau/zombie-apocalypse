<zombie-apocalypse-modal>
  <zombie-apocalypse-modal-header>
    <h3 class="pl-12 mb-4">Settings</h3>
  </zombie-apocalypse-modal-header>
  <p class="pl-12" style="margin-top: 0">
    Click on the grid to place a
    <strong
      *ngIf="settingsForm.formControls.mode.value === 0"
      class="text-green-600"
      >Zombie</strong
    ><strong
      *ngIf="settingsForm.formControls.mode.value === 1"
      class="text-blue-600"
      >Creature</strong
    >
  </p>
  <zombie-apocalypse-modal-body>
    <form
      [formGroup]="settingsForm"
      class="flex flex-col text-gray-900 gap-y-5"
    >
      <zombie-apocalypse-board-ui
        [grid]="grid$ | async"
        (tileClicked)="onTileClick($event)"
      ></zombie-apocalypse-board-ui>
      <div class="flex justify-center px-3 pr-10 align-middle">
        <input
          type="number"
          [formControl]="settingsForm.formControls.sizeExtra"
          [min]="gridMin"
          [max]="gridMax"
        />
        <input
          type="range"
          [formControl]="settingsForm.formControls.size"
          [min]="gridMin"
          [max]="gridMax"
          class="flex-1"
        />
      </div>
      <div class="flex justify-center pl-12 gap-x-5">
        <label>
          <input
            type="radio"
            name="mode"
            [formControl]="settingsForm.formControls.mode"
            [value]="0"
          />
          Zombie
        </label>
        <label>
          <input
            type="radio"
            name="mode"
            [formControl]="settingsForm.formControls.mode"
            [value]="1"
          />
          Creature
        </label>
      </div>
      <div class="flex items-baseline justify-start mr-10 gap-x-5">
        <label>Moves</label>
        <input
          type="text"
          [formControl]="settingsForm.formControls.moveSet"
          placeholder="UDLR"
          class="flex-1 inline-block w-full border-gray-300 rounded-none focus:ring-indigo-500 focus:border-indigo-500 rounded-r-md sm:text-sm"
        />
      </div>
    </form>
  </zombie-apocalypse-modal-body>
  <zombie-apocalypse-modal-footer>
    <button
      type="button"
      class="inline-flex justify-center w-full px-4 py-2 mt-3 ml-12 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm"
    >
      Cancel
    </button>
  </zombie-apocalypse-modal-footer>
</zombie-apocalypse-modal>

<pre>value: {{ settingsForm.value | json }}</pre>
<pre>valid: {{ settingsForm.valid | json }}</pre>
<pre>invalid: {{ settingsForm.invalid | json }}</pre>
