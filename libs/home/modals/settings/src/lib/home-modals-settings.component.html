<zombie-apocalypse-modal>
  <zombie-apocalypse-modal-header>
    <h3 class="mb-4">Settings</h3>
  </zombie-apocalypse-modal-header>
  <zombie-apocalypse-modal-body>
    <form [formGroup]="settingsForm" class="text-gray-900 gap-y-3">
      <div class="flex justify-center px-3 align-middle">
        <input type="number" formControlName="sizeExtra" min="2" max="99" />
        <input
          type="range"
          formControlName="size"
          min="2"
          max="99"
          class="flex-1"
        />
      </div>
    </form>
  </zombie-apocalypse-modal-body>
  <zombie-apocalypse-modal-footer>
    <zombie-apocalypse-button color="blue" class="text-white"
      >Submit</zombie-apocalypse-button
    >
  </zombie-apocalypse-modal-footer>
</zombie-apocalypse-modal>

<pre>value: {{ settingsForm.value | json }}</pre>
